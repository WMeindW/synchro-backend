<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById('login-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:8083/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    alert('success: ' + JSON.stringify(data));
                    window.location.replace("http://localhost:8083/user/index.html");
                    // Optionally, you can store the token in localStorage or a cookie for future use
                    // localStorage.setItem('token', data.token);
                } else {
                    const errorMessage = await response.text();
                    document.getElementById('error-message').innerText = `Error: ${errorMessage}`;
                }
            } catch (error) {
                document.getElementById('error-message').innerText = `Error: ${error.message}`;
            }
        });
    })

</script>
<body class="body-login">
<div class="login-container">
    <div class="login-box">
        <div class="header-login">Login</div>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" placeholder="Username" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div class="redirect-box">
                <a href="/signup.html">Signup</a>
            </div>
            <div class="error-message" id="error-message"></div>
        </form>

    </div>
</div>
</body>
</html>
