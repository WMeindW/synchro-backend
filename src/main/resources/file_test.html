<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Test</title>
</head>
<body>
<h2>Upload File</h2>
<form action="http://localhost:8083/files/upload" method="POST" enctype="multipart/form-data">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br><br>

    <label for="file">Select File:</label>
    <input type="file" id="file" name="file" required>
    <br><br>

    <button type="submit">Upload</button>
</form>

<h2>Delete File</h2>
<form action="http://localhost:8083/files/delete" method="GET">
    <!-- Username input field -->
    <label for="username1">Username:</label>
    <input type="text" id="username1" name="username" required>
    <br><br>

    <!-- File input field -->
    <label for="file1">File Path:</label>
    <input type="text" id="file1" name="file" required>
    <br><br>

    <!-- Submit button -->
    <button type="submit">Delete File</button>
</form>
</body>
</html>
